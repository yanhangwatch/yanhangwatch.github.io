<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  {% seo %}

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% include head-custom.html %}

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <style>
    /* 文章內容容器 */
    .post-content {
      max-width: 900px;      /* 文章最大寬度 */
      margin: 0 auto;        /* 置中 */
      padding: 1em;
      line-height: 1.6;
    }

    /* 響應式圖片 */
    .post-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em auto;
    }

    /* 標題樣式 */
    .post-content h2, .post-content h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    /* iframe 響應式處理（例如 Google Maps） */
    .post-content iframe {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9; /* 強制維持 16:9 比例 */
      height: auto; 
      border: 0;
      border-radius: 8px;
    }

    /* 引用樣式 */
    .post-content blockquote {
      border-left: 3px solid #ccc;
      padding-left: 1em;
      color: #555;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  </header>

  <main class="post-content">
    <h2>{{ page.title }}</h2>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
